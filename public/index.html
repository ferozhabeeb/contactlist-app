<!DOCTYPE html>
<html  ng-app="myApp" ng-controller="myController">
	<head>
		<title>Index</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	
	

	</head>

	<body>
		<div class="container">
			<h1>Company Details Form</h1>
			<table class="table">
				<thead>
					<tr>
						<th>
							Name
						</th>
						<th>
							Email
						</th>
						<th>
							Mobile
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<input type="text" class="form-control" ng-model="contact.name">
						</td>
						<td>
							<input type="text" class="form-control" ng-model="contact.email">
						</td>
						<td>
							<input type="text" class="form-control" ng-model="contact.mobile">
						</td>
						<td>
							<button class="btn btn-primary" ng-click="addContact()">
								add contact
							</button>
						</td>
						<td>
							<button class="btn btn-info" ng-click="updateContact()">
								update contact
							</button>
						</td>
					</tr>

					<tr ng-repeat="contact in contactList">
						<td>
							{{contact.name}}
						</td>
						<td>
							{{contact.email}}
						</td>
						<td>
							{{contact.mobile}}
						</td>
						<td>
							<button class="btn btn-danger" ng-click="removeContact(contact._id)">remove</button>
						</td>
						<td>
							<button class="btn btn-info" ng-click="editContact(contact._id)">edit</button>
						</td>
					</tr>
				</tbody>
			</table>		
		</div>
		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="controller.js"></script>
	</body>
</html>
